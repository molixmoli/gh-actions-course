# NOTE: This workflow requires that the current repo have a branch 'gh-pages' to hold the github pages source

name: "Ejemplo con Allure Report"
description: Performs a test deployment of Allure Report with history

on:
    workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
    # Checkout del c√≥digo fuente (rama actual que lanza el workflow)
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install pytest pytest-html allure-pytest

    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest --alluredir=allure-results -v

    - name: Get Allure history
      if: always()
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report action from repo
      if: always()
      uses: ./
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history