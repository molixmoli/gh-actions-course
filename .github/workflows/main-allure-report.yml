# NOTE: This workflow requires that the current repo have a branch 'gh-pages' to hold the github pages source

name: "Ejemplo con Allure Report"
description: Performs a test deployment of Allure Report with history

on:
    workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
    # Checkout del c√≥digo fuente (rama actual que lanza el workflow)
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pytest pytest-html allure-pytest

    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest --alluredir=allure-results -v
      continue-on-error: true

    - name: Load Allure history
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages

    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: allure-results

    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history